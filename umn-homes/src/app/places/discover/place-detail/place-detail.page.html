<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ place.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ place.title }}</ion-card-title>
      <ion-card-subtitle>{{ place.price | currency }}</ion-card-subtitle>
    </ion-card-header>
    <ion-img [src]="place.imgUrl"></ion-img>
    <ion-card-content>
      <p>{{ place.description }}</p>
    </ion-card-content>
  </ion-card>
  <ion-button color="primary" margin (click)="onBookPlace()" expand="block">
    Book
  </ion-button>
</ion-content>
