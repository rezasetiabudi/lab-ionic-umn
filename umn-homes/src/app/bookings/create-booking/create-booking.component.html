<ion-header>
    <ion-toolbar>
      <ion-title>{{ selectedPlace.title }}</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="onCancel()">
            <ion-icon name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card>
        <ion-card-header>
          <ion-card-title>{{ selectedPlace.title }}</ion-card-title>
          <ion-card-subtitle>{{ selectedPlace.price | currency }}</ion-card-subtitle>
        </ion-card-header>
        <ion-img [src]="selectedPlace.imgUrl"></ion-img>
        <ion-card-content>
          <p>Are you sure want to book the places ?</p>
        </ion-card-content>
      </ion-card>
      <ion-button color="primary" margin (click)="onBookPlace()" expand="block">
        Book Now
      </ion-button>
      <ion-button color="danger" fill="outline" margin (click)="onCancel()" expand="block">
          Cancel
      </ion-button>
  </ion-content>
