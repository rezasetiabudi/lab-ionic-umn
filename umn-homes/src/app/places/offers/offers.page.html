<ion-header>
  <ion-toolbar>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="onClick()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item *ngFor="let offer of offers" [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]">
            <ion-thumbnail slot="start">
              <img [src]="offer.imgUrl" />
            </ion-thumbnail>
            <ion-label>
              <h3>{{ offer.title }}</h3>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
      
    </ion-row>
  </ion-grid>
</ion-content>
